<!DOCTYPE html>
<html
  lang="ko"
  xmlns="http://www.thymeleaf.org"
  xmlns:layout="http://ultraq.net.nx/thymeleaf/layout"
  layout:decorate="~{/home}"
>
  <section layout:fragment="content">
    <link
      rel="stylesheet"
      href="../../../static/css/user.css"
      th:href="@{/static/css/user.css}"
    />
    <fieldset>
      <legend>회원가입</legend>
      <form method="POST" class="user join" th:action>
        <div>
          <input type="text" placeholder="USERNAME" name="username" />
        </div>
        <div>
          <input type="text" placeholder="PASSWORD" name="password" />
        </div>
        <div>
          <input type="text" placeholder="PASSWORD확인" />
        </div>
        <div>
          <input type="text" placeholder="Email" name="email" />
        </div>
        <div><input type="text" placeholder="TEL" name="tel" /></div>
        <div><input type="submit" value="회원가입" /></div>
      </form>
    </fieldset>
  </section>
</html>
